<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Car Destruction Arena</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background: radial-gradient(circle, #222 0%, #000 100%);
        color: #fff;
      }
      #menu button {
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        background: #ff6600;
        border: none;
        border-radius: 4px;
        color: #fff;
      }
      #menu button:hover {
        background: #ff8533;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h1 id="menu-message"></h1>
      <button id="menu-button"></button>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
